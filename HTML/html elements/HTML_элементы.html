<!-- Элементы HTML -->
 
<!-- 
HTML - элементы состоит из открывабщего тега , содержимлго
и закрывающего тега. 
-->

<!-- 
HTML элемент - это все что находится между начальным и конечными тегами 
-->

<!-- 
<название тега> Здесь размешается контент </название тега>
-->

<!-- пример -->
 <h1>Мой первый заголовок</h1>
 <p>Мой первый абзац</p>


 <!-- 
 начальный тег:          Содерджимое элемента:          Конечная метка: 
 <h1>                     Мой первый Заголовок          </h1>
 <p>                       Мой первый абзац             </p>
 <br>                       нет                           нет
 -->

<!-- 
Некоторые элемнеты не содержат содержимого (например , элемент <br>).
Такие элементы называются пустыми. У пустых элементов нет закрывающего тега! 
-->

<!-- Вложенные HTML - элементы -->
 <!-- 
HTML -элементы могут быть вложенными (это значит , что элементы могут 
содержать другие элементы )

Все HTML документы состоят из вложенных HTML элементов
-->

<!--Обясненный пример-->
<!-- 
Элемент <html> является корневым и определяет весь HTML- документ
У него есть начальный тег <html> и конечный тег </html>
Затем внутри элемента <html> появдяется элемент <body>
-->

<body>
<h1>Заголовок</h1>
<p>Параграф</p>
</body>

<!-- 
Элемент <body> определяет содержимого документа 
У него есть начальный тег <body> и конечный тег </body>
Затем внутри элемента <body> появляется еще несколько элементов такие как 
<h1> и <p>
-->

<h1>Заголовок</h1>
<p>Параграф</p>

<!-- 
Элемнет <h1> определяет заголовок
У него есть начальный тег <h1> и конечный тег </h1>    
-->

<h1>Мой первый заголовок</h1>

<!-- 
Элемент <p> определяет абзац
У него есть начальный тег <p> и конечный тег </p> 
-->

<p>Мой первый абзац</p>



<!-- Никогда не пропускать конечный тег -->
 <!-- 
Некоторые HTML элементы будут отображатся корректно, даже если вы 
забудете закрыть тег.
 -->

<!-- пример -->
<html>
<head></head>
<body>
<p> Это абзац
</body>
</html>

<!-- 
Однако никогда не  пологатся на это ! Если вы забудете закрыть тег ,
могут возникнуть непредвиденные рузультаты и ошибки 
-->



<!-- Пустые HTML-элементы -->
<!-- 
HTML-элементы без содержимого называются пустыми элементами. 

Тег <br> обозначает перенос строки , а - это пустой элемент 
без закрывающего тега. 
-->

<p>Это <br> абзац с переносом строки </p>



<!--HTML не чуствителен к регистру -->
<!-- 
HTML теги не чувствительны к регистру: <P> означает то же самое , что и <p>

Стандарт HTML не требует , чтобы теги были написаны строчными буквами
но XHTML требует их испольщовать в более строгих типах документов 
-->
