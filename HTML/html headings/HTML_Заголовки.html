<!-- HTML Заголовки -->
<!-- 
Заголовки HTML - это название или подзаголовки , которые вы хотите 
отобразить на веб-странице.  
-->

<!-- Заголовки HTML определяются от <h1> до <h6> -->

<!-- 
<h1> определяет наиболее важный заголовок <h6> определяет 
наименее важный заголовок -->


<h1>Заголовок 1</h1>
<h2>Заголовок 2</h2>
<h3>Заголовок 3</h3>
<h4>Заголовок 4</h4>
<h5>Заголовок 5</h5>
<h6>Заголовок 6</h6>

<!-- Заголовки важны -->
<!-- 
Поисковые системы используют заголовки для индекации структуры и содержания 
наших веб-страниц.

Пользователи часто просматривают страницы , ориентируясь на заголовки. 
Важно использовать заголовки , чтобы показать структура документа 

<h1> Для основных заголовок следует использовать <h2> - заголовки , затем 
менее важные <h3> - заголовки и так далее 
-->

<!--
Примечание: используйте HTML- заголовки только для заголовок. 
Не используйте заголовки, чтобы выделить текст крупным или жирным шрифтом. 
-->

<!-- Более крупные заголовкии  -->
<!-- 
Каждый HTML - заголовок имеет размер пл умоляанию. 
Однако мы можем указать размер для любого заголовка с помошью 
фтрибута 'style' и свойства "font-size" в CSS:  
-->

<!-- пример: -->
<h1 style="font-size: 60px;">Заголовок 1</h1>
