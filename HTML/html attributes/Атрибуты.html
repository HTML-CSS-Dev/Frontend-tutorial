<!-- Атрибуты HTML -->
<!-- 
Атрибуты HTML предоставляют дополнительную информацию об элементах HTML.
-->

<!-- Атрибуты HTML -->
<!-- 
- все html элементы могут иметь атрибуты
- атрибуты предоставляют дополнительную информацию об элементах 
- атрибуты всегда указывают в начальном теге 
- атрибуты обычно представлены в виде пар <<имя - значение >>, 
напрмер: имя = "значение"
-->


<!-- Атрибут href -->
<!-- 
Тег <a> определяет гиперссылку. Атрибут 'href' указывает URL - адрес, ф
на которцю ведет ссылка:
-->

<!-- пример -->
<a href="https://www3school.com"></a>


<!-- Атрибут src -->
<!--  
Тег <img> используется для встраивания изображения в HTMLстраницу.
Атрибут src указывает путь к отображаемому изображению:
-->
<img src="img.jpg">

<!--Есть два способа указать URL в атрибуте src -->

<!-- 
1. Абсолютный URL --ссылка на внешнем изображение, размещенное на другом 
вебсайте. Пример: src = 'https://www3school/images/img.jpg'

2. Относительный URL - ссылка на изображение, размещенное на сайте.
Здесь URL не содержит доменного имени. Если URL начинается без косой черты,
он будет относительным по отношению к текущей странице. 
Пример: src = "img.jpg"
Если URL начинается с косой черты , он будет относительным 
по отношению к домену. 
Пример:
src = "/images/img.jpg" 
-->


<!-- Совет: почти всегда лучше использовать относительные URL-адреса. 
Они не перестанут работать при смене домена. 
-->

<!-- Атрибуты ширины и высоты -->
<!-- 
Тег <img> также должен содержать атрибуты 'width' и 'height', которые 
на ширину и высоту изображения (в пикселях)  
-->
<!-- пример: -->
<img src="image.jpg" height="100" width="100">



<!-- Атрибуты alt -->
<!-- 
ОБязательно атрибут 'alt' для тега <img> указывает на альтернативный 
для изображения, если изображение по какой-то причине не может быть 
отображено.Это может быть связано с медленным подключением Б ошибкой в
атрибуте src или с тем , что пользователь использует программц чтения
с экрана  
-->

<!-- пример -->
<img src="img_girl.jpg" alt="girl_image">


<!-- Атрибут стилья -->
<!-- 
Атрибут 'style' используется для добавления стилей к элементу, таких как
цвет , шрифт, размер и т.д.
-->
<!-- пример: -->
<p style="color:red">Это абзац, выделенный красным </p>


<!-- Атрибут lang -->
<!-- 
Чтобы указать язык веб-страницы, всегда добавляйте атрибут 'lang' 
внутри тега <html>. Это поможет поисковым системам и браузерам.
-->

<!-- пример: -->
<!-- мы указади язык веб-страницы русским -->
<!Doctype html>
<html lang="en">
<head></head>
<body>
...
</body>
</html>

<!-- к коду в атрибуте 'lang' можно добавить код страны. Таким образом , 
первые два символа определяют язык HTML - страницы , а после два - страну  
-->

<!--примере в качестве языка указан английский, а в качестве страны — США:-->

<!Doctype html>
<html lang="en-US"> 
<body></body>
</html>

<!-- Атрибут заголовка 'title' -->
<!-- 
Атрибут 'title' содержит дополнительную информацию об элементе.

Значение атрибута 'title' будет отображатся в виде всплывающей подсказки 
при наведении курсора на элемент 
-->

<!-- пример:-->
<p title="Я - всплывающая подсказка"> Это абзац</p>

<!-- Всегда указывайте значения атрибутов !!! -->
<!-- 
Стандарт HTML не требует заключать значения атрибутов в кавычки.
Однако рекомендуется использовать кавычки В HTML и требует использовать 
кавычки в более строгих типах документов , таких как HXTML
-->

<!-- пример -->
<a href="https://store.steampowered.com/">нажми</a>
<!-- или без кавычек оба работает -->

<a href=https://store.steampowered.com/>нажми</a> <!-- не рекомендуется -->

<!-- Иногда приходится использовать кавычки. В этом примере втрибут 'title'
будет отображаться неправвильно, но так в нем есть пробел 
-->

<!-- пример -->
<p title = paragraph> это параграф </p>  <!-- она не работает  -->
<p title="paragraph">это параграф</p> <!-- она  работает -->

<!-- Одинарные и двойные кавычки -->
<!--  
В HTML чаще всего используются двойные кавычки для значений атрибутов, 
но можно использовать и одинарные.
-->

<!-- пример: -->

<p title="paragraph">Это параграф</p>
<!-- или -->
<p title='paragraph'>Это параграф</p>
