<!-- HTML Стили - CSS -->
<!-- 
CSS - это какадные таблицы стилей 

CSS значительно упрощает работу. Он может управлять макетом сразу нескольких
веб-страниц.
-->

<!-- Что такое CSS -->
<!-- 
Каскадная таблицы стилей (CSS) используется для форматирования веб-сраниц.

С помощью CSS можно управлять цветом , щрифтом , размером текста , расстоянием
между элементами, расположением элементов, фоновыми изображениями иди цветами 
фона , отображением на разных устройствах и экранах разных и многим другим!
-->

<!--
Совет: Слово какадный означает , что стиль примененный к родителькому элементу 
будет применятся и ко всем дочерним элементам внутри родительского.
Таким образом, если вы установите для основного текста цвет <<все заголовки>>,
абзацы и другие текстовые элементы внутри основного текста также будут иметь 
этот цвет (если вы не укажите иное) ! 
-->

<!-- пример -->
<div style="color:red">
    <h1>Header</h1>
    <p>paragraph</p>
    <b>bold</b>
</div>

<!-- Использование CSS -->
<!-- 
CSS можно добавить в HTML- документы тремя способами.

- Inline - использование атрибута 'style' внутри HTML-Элементов 
- Внутренний - с помощью элемента 'style' в разделе <head> 
- Внешний - с помощью эдемента <link> можно создать ссылу на внешний файл CSS 
-->

<!-- 
Самый распространненый способ добавления CSS - хранения стилей во внешних CSS 
файлах. Однако проще использовать встроенные ивнутренние стили , потому что 
так прощее демонстрировать и пробовать 
-->


<!-- Встроенный CSS -->
<!-- 
Встроенный CSS используется для применения уникального стидя к одному 
HTML- элементу.

Встроенный CSS используется атрибут 'style' элемента HTML

-->
<!-- пример -->
<p style="color:blue">paragraph</p>



<!-- Внутренний CSS  -->
<!-- 
Внутренний CSS используется для определения стиля одной HTML- страницы.

Внутренний CSS-код определяется в разделе <head> HTML-страницы внутри элемента
<style>

-->

<!Doctype html>
<html>
    <head>
<style>
p {
    color:gray
}
</style>
    </head>
    <body>
<p>paragraph</p>    
    </body>
</html>

<!-- Внешний CSS -->
<!--
Внешний таблица стилей тспользуется для определения тсиля многих HTML-страниц.

Чтобы использовать внешнюю таблицу стилей , добавьте ссылку на нее в раздел
<head> каждой HTML-страницы.
-->

<!Doctype html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<p class="block">paragraph</p>
    </body>
</html>

<!-- 
Совет: с помощью внешней таблицы стилей вы можете 
изменить внешний вид всего веб-сайта , изменив 
всего один файл !

-->

<!-- Ссылка на внешний CSS -->
<!-- 
На внешние таблицы стилей можно ссылаться с помошью 
полного URL-адреса или пути относительно текущей 
веб-страницы.
-->


<!-- полный URL: -->
<!Doctype html>
<html>
    <head>
<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    </head>
</html>


<!-- в папке html на текущем веб-сайте: -->
<!Doctype html>
<html>
    <head>
<link rel="stylesheet" href="/html/styles.css">
    </head>
</html>

<!-- расположенную в той же папке, что и текущая 
страница: -->

<!-- в папке html на текущем веб-сайте: -->
<!Doctype html>
<html>
    <head>
<link rel="stylesheet" href="styles.css">
    </head>
</html>




<!-- Цвета , шрифты и размеры в CSS -->
<!--
Свойство CSS 'color' определяет цвет текста
Свойство CSS 'font-family' определяет шрифт.
Свойство CSS 'font-size' определяет размер импольщуеиого текста.
-->

<p style="color:red ; font-family: Arial, Helvetica, sans-serif;font-size:30px;">a big paragrph</p>




<!-- CSS граница -->
<!-- 
Свойство CSS 'border' определяет границу вокруг HTML-
элемента.

Совет:Вы можете задать границы приактически для всех
HTML-элемнтов. 
-->

<p style="border:1px solid black">this is a paragraph</p>



<!-- Заполнение CSS  -->
<!--
Свойство  CSS 'padding' определяет отступ (пространство)между текстом
и границей. 
-->

<p style="padding:10px; border:1px solid red">paragraph</p>

<!-- CSS - поле  -->
<!-- 
Свойство CSS 'margin' определяет отступ (пространство) за пределами границы 
-->

<p style="margin:30px; border:1px solid black;">this is a paragraph</p>
