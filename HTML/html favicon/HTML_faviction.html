<!-- HTML Фавикон  -->
<!--  
Фавикон - это небольшое изображение , которое отобрадается рядом с заголовком
страницы на вкладке браузера
-->

<!-- Как добавить значок в HTML  -->
<!-- 
В качестве Фавикона можно использовать любок изображение.

Вы также можете создать свой собственный фавикон на таких сайтах, 
как https://www.favicon.cc. 
-->

<!-- 
Совет: Фавикон - это небольшое изображение, поэтому оно должно быть простым
и контрастным   
-->

<!-- 
Изображение фавикона отображается слева от заголвки сьраницы на вкладке браузера
-->

<!-- 
Чтобы добавить фавикон на свой сайт , сохраните изображение фавикона в корневом каталоге 
вашего веб-сервера или создайте в корневом каьалоге папку с названием images
и сохраните изображение фавикона в этой папке. ОБычно изображение фавикона 
называется << favicon.ico>>.
-->

<!-- 
Затем добавте элемент <link> в файл index.html после элемента <title> ,
вот так:
-->

<!Doctype html>
<html lang="en"> 
    <head>
<title>Favicon HTML</title>
<link rel="shortcut icon" href="thor.ico.jpg" type="image/x-icon">
</head>
    </html>

<!-- Подержка формата файлов Favicon -->

Браузер    ICO  PNG  GIF    JPEG    SVG  

Edge        +    +     +      +      +
Chrome      +    +     +      +      +

Safari      +    +     +      +      +

-->
