<!-- HTML Элементы цитирования и ссылки  -->

<!-- В данной теме мы расмотрим HTML-элементы 
<blockquote>,<q>,<abbr>,<address>,<cite>,<bdo> 
-->

<!-- HTML <blockquote> для цитат -->

<!-- 
Элемент HTML <blockquote> определяет раздел, который цитирует 
из другого источника

Браузеры обычно делают отступ для элементов <blockquote>
-->
<!-- пример: -->
<b>Этот цитата от Амира Темура:</b>
<blockquote>
Я был великим полководцем на протяжении долгих лет но из за малейгей ошибки 
проебал все
</blockquote>

<!-- HTML <q> для коротких цитат -->
<!--
Тег HTML <q> обозначает короткую цитату.

Обычно браузеры заключают цитаты в кавычки.    
-->

<!-- пример: -->
<p> Ответ будет <q>A</q> </p>

<!-- HTML <abbr> для сокращений -->
<!--
Тег <abbr> в HTML определяет сокращение или аббревиатуру, например 
"HTML" , "CSS" "Mr." , "Dr" , "ASAP" , "ATM".

Использование сокращений может предоставить полезную игформацию браузером,
системам перевода и поисковым системам.

-->

<!-- 
Совет: используйте глобальный атрибут 'title' , чтобы при наведении
курсора на элемент отображалась описание аббревиатуры / акронима 
-->
<!-- пример: -->
<p><abbr title="Hyper Text Markup Language">HTML</abbr> была создана 
1991 году</p>

<!-- HTML <address> для контактной информации -->
<!--
Тег HTML <address> определяет контактную информацию автора / владелца
документа или статьи.

Контактной информацией может быть адрес электронной почты, URL - адрес
,физичекий адрес, номер телефона,профиль в социальной сети и т.д.

Текст в элементе <address> обычно отображается курсивом, а браузеры всегда 
добавляет перенос строки до и после элемента <address>.
-->
<!-- пример: -->
<address>
Автор: Джн Доу <br>
Посетите нас по адресу <br>
Example.com <br>
Бокс 564, Дислейленд <br>
США
</address>

<!-- HTML <cite> для названия работы -->
<!-- 
Тег HTML <cite> определяет название творческого произведения
(например,книги,стихотворения,песни,фильма,картины,скульптуры и т.д.).
 
Текст в элементе <cite> обычно отображается курсивом
-->
<!-- пример: -->
<p><cite>"Крик"</cite> это знаменитый книга </p>

<!-- HTML <bdo> для двунаправленного переопеределения -->

<!-- BDO расшифровывается как Bi-Directional Overrride -->

<!--Тег HTML <bdo> используется для изменения текцщего направления текста -->
<!-- атрибут "dir" определяет порядок слов для этого нужно два значения 
 такие как 'rtl' - right to left , 'ltr' - left to right -->

<!-- пример:-->
<bdo dir="rtl">hello</bdo>
<bdo dir="ltr">hello</bdo>
