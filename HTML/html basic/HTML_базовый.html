<!-- HTML Основные примеры -->

<!-- HTML документы -->
<!-- 
Все HTML документы должны начинатся с обявления типа документа <!Doctype html>
Сам HTML-дркумент начинается с <html> и заканчивается <?html>
Видимая часть HTML - документа находится между <body></body>.

-->

<!Doctype html>
<html>
<head></head>
<body>
<h1>Мой первый заголовок</h1>
<p>Мой первый абзац</p>
</body>
</html>

<!--Декларация <!Doctype>-->

<!--
Объявление <!DOCTYPE> обозначает тип документа и помогает браузерам правильно отображать веб-страницы.

Он должен отображаться только один раз в верхней части страницы (перед любыми HTML-тегами).

Объявление <!DOCTYPE> не чувствительно к регистру.

Объявление <!DOCTYPE> для HTML5 выглядит так:
-->

<!--Пример-->
<!Doctype html>




<!--Заголовка HTML-->

<!-- 
Заголовка HTML определяет тегами от <h1> до <h6> 
<h1> определяет наибольшее важное заголовок <h6>
определяет наименее важный заголовок    
-->

<!-- пример -->
<h1>первый</h1>
<h2>второй</h2>
<h3>третий</h3>
<h4>четвертый</h4>
<h5>пятый</h5>
<h6>шестой</h6>

<!-- Абзацы в формате HTML -->
<!-- Абзацы в HTML обозначается тегом <p> -->

<!-- пример -->
