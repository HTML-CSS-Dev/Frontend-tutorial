<!-- Входные атрибуты HTML -->

<!-- В этой главе описаны различные атрибуты элемента <input> в HTML. -->

<!-- 
Атрибут value (значение)

Атрибут input value указывает начальное значение для поля ввода:

-->

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

<hr>

<!-- Атрибут, доступный только для чтения -->

<!--  
Атрибут input readonly указывает на то, что поле ввода доступно только для 
чтения.

Поле ввода, доступное только для чтения, нельзя изменить (однако пользователь 
может перейти к нему с помощью клавиши Tab, выделить его и скопировать текст).

Значение поля ввода, доступного только для чтения, будет отправлено при 
отправке формы!
-->

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

<hr>

<!-- Отключенный атрибут -->
 <!-- 
Атрибут input disabled указывает на то, что поле ввода должно быть отключено.

Отключённое поле ввода нельзя использовать и по нему нельзя кликнуть.

Значение отключенного поля ввода не будет отправлено при отправке формы!
-->

<form>
  <label for="fname">First name:
 
  </label><br><input type="text" id="fname" name="fname" value="John" disabled><br><label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>

<hr>

<!-- Атрибут размера -->
 <!--  
Атрибут input 'size' определяет видимую ширину поля ввода в символах.

Значение по умолчанию для size равно 20.

Примечание:size Атрибут работает со следующими типами ввода: текст, поиск, 
номер телефона, URL, адрес электронной почты и пароль.
-->

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" size="4">
</form>

<hr>

<!-- Атрибут maxlength -->
<!--  
Атрибут input maxlength указывает максимальное количество символов, допустимое 
в поле ввода.

Примечание: если установлен параметр maxlength, поле ввода не будет принимать 
символы, превышающие указанное количество. Однако этот атрибут не обеспечивает 
обратной связи. Поэтому, если вы хотите предупредить пользователя, вам нужно 
написать код на JavaScript.
-->

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4">
</form>

<hr>

<!-- Атрибуты min и max -->

<!--  
Атрибуты input min и max указывают минимальное и максимальное значения для 
поля ввода.

Атрибуты min и max работают со следующими типами ввода: число, диапазон, 
дата, локальная дата и время, месяц, время и неделя.

Совет: Используйте атрибуты max и min вместе, чтобы создать диапазон
допустимых значений.
-->

<form>
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
</form>

<hr>

<!-- Множественный Атрибут -->
 <!--  
Атрибут input multiple указывает на то, что пользователю разрешено вводить 
несколько значений в поле ввода.

Атрибут multiple работает со следующими типами ввода: адрес электронной почты
 и файл.
-->

<form>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple>
</form>

<hr>

<!-- Атрибут шаблона -->
<!-- 
Атрибут input pattern указывает на регулярное выражение, с которым 
сравнивается значение поля ввода при отправке формы.

Атрибут pattern работает со следующими типами ввода: текст, дата, поиск, URL, 
номер телефона, адрес электронной почты и пароль.

Совет: Используйте глобальный title атрибут, чтобы описать шаблон и помочь
пользователю.

-->

<form>
  <label for="country_code">Country code:</label>
  <input type="text" id="country_code" name="country_code"
pattern="[A-Za-z]{3}" title="Three letter country code">
</form>


<hr>

<!-- Атрибут - заполнитель -->
 <!--  
Атрибут input placeholder содержит краткое описание ожидаемого значения поля 
ввода (примерное значение или краткое описание ожидаемого формата).

Краткая подсказка отображается в поле ввода до того, как пользователь введёт 
значение.

Атрибут placeholder работает со следующими типами ввода: текст, поиск, URL, 
номер, телефон, электронная почта и пароль.
-->

<form>
  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone"
placeholder="123-45-678"
pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</form>

<hr>

<!-- Требуемый Атрибут -->
<!-- 
Атрибут input required указывает на то, что поле ввода должно быть заполнено 
перед отправкой формы.

Атрибут required работает со следующими типами ввода: текст, поиск, URL,
номер телефона, электронная почта, пароль, выбор даты, число, флажок, 
радиокнопка и файл.

-->

<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
</form>

<hr>

<!-- Атрибут шага -->
<!-- 
Атрибут input step определяет допустимые числовые интервалы для поля ввода.

Пример: если шаг равен «3», то допустимыми числами могут быть -3, 0, 3, 6 и 
т. д.

Совет: Этот атрибут можно использовать вместе с атрибутами max и min для 
создания диапазона допустимых значений.

Атрибут step работает со следующими типами ввода: число, диапазон, дата, 
локальная дата и время, месяц, время и неделя.

-->

<form>
  <label for="points">Points:</label>
  <input type="number" id="points" name="points" step="3">
</form>

<!-- Примечание: Ограничения на ввод данных не являются надёжными, и в 
JavaScript есть множество способов добавить некорректные данные. 
Чтобы надёжно ограничить ввод данных, его также должен проверять получатель 
(сервер)! -->


<!-- Атрибут автофокусировки -->
<!--
Атрибут input autofocus указывает, что поле ввода должно автоматически 
получать фокус при загрузке страницы.
-->

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" autofocus><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
</form>

<hr>

<!-- Атрибуты высоты и ширины -->
<!-- 
Атрибуты input height и width задают высоту и ширину элемента 
<input type="image"> .
-->

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
</form>

<!-- 
Совет: всегда указывайте для изображений атрибуты высоты и ширины. 
Если указаны высота и ширина, то при загрузке страницы резервируется 
необходимое для изображения пространство. Без этих атрибутов браузер не 
знает размер изображения и не может зарезервировать для него соответствующее 
пространство. В результате макет страницы будет меняться во время загрузки 
(пока загружаются изображения).

-->

<!-- Атрибут списка -->
<!-- 
Атрибут input list относится к <datalist> элементу, который содержит заранее
заданные параметры для элемента <input>.
-->

<form>
  <input list="browsers">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>


  <hr>

<!-- Атрибут автозаполнения -->
<!-- 
Атрибут input autocomplete указывает, должно ли поле ввода или форма иметь 
функцию автозаполнения.

Функция автозаполнения позволяет браузеру предугадывать вводимое значение.
Когда пользователь начинает вводить текст в поле, браузер должен отображать 
варианты заполнения поля на основе ранее введенных значений.

Атрибут autocomplete работает с <form> и следующими типами <input>: текст, 
поиск, URL, номер телефона, электронная почта, пароль, средства выбора даты, 
диапазон и цвет.

-->

<form action="/action_page.php" autocomplete="on">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="off"><br><br>
  <input type="submit" value="Submit">
</form>

<hr>

<!-- Совет: в некоторых браузерах для работы этой функции может потребоваться 
активировать автозаполнение (найдите пункт «Настройки» в меню браузера). -->
