<!-- HTML Атрибуты формы -->

<!-- В этой главе описаны различные атрибуты элемента <form> в HTML -->

<!-- Атрибут Действия  -->

<!-- 
Атрибут 'action' определяет действие , которые должно быть выполнено при 
отправке формы  

Обычно данные формы отправляются в файл на сервере , когда пользователь 
нажимает кнопку "Отправить"

В приведенном ниже примере данные формы отправляются в файл с именем 
"фсешщт_зфпуюзрз" . Этот файл содержит серверный скрипт , который обрабатывает
данные формы.

-->

<!-- 
Совет: если атрибут 'action' не указан , действие выполнено на текущей 
странице
-->

<!-- пример -->

<form action="main.php">
<label for="fname">First name:</label>
<br><br>
<input type="text" id="fname"><br><br>
<input type="submit" value="send">
</form>


<hr>
<!-- Целевой атрибут -->
<!-- Атрибут 'target' указывает , где должен отображаться ответ,
полученный после отправки формы. 

Атрибут 'target' может иметь одно из следующих знчаений.
-->

<!-- 
_self - Ответ отображется в текущем окне 

_blank - ответ отображается в новом окне млм вкладке  

_parent - ответ отображается в родительском фрейме 
 
_top - ответ отображается во всем окне 

_framename - ответ отображается в именованном фрейме
-->

<iframe src="" frameborder="1" name="framename"></iframe> <br>
<form action="" target="framename">
    <label for="fname">first name:</label><br>
    <input type="text" id="fname"> <br>
    <input type="submit" value="send">
</form>

<hr>
<!--
Значение по умолчанию - _self что озночает что ответ откроется в текущем 
окне 
-->

<!-- Атрибут метода -->

<!-- 
Атрибут 'method' указывает метож HTTP , который следует использовать 
при отправке данных формы  

Данные формы можно отправить в виде переменных URL (с помошью method='get')
или в виде HTTP-запроса POST ( с помощью method="post").

По умолчанию при отправке данных формы используются метод HTTP GET.
-->
<h3>Method "get"</h3>
<form action="index.php" target="_blank" method="get">
<label for="fname">First name:</label> <br>
<input type="text" id="fname"> <br>
<input type="submit" value="send">
</form>

<br>

<h3>Mehtod "post"</h3>
<form action="index.php" target="framename">
    <label for="fname">first name:</label><br>
    <input type="text" id="fname"> <br>
    <input type="submit" value="send">
</form>

<hr>

<!-- Примечание по умолчанию  -->

<!-- 
Добавляет данные формы в URL в виде пар << имя-значение >> 

Никогда не используйте GET для отправки конфидециальных данных !
(отправленных данных формы видны в uRL!) 

Длины URL- адреса ограничена (2048 символов) 
Полезны при заполнении форм , когда пользователь хочет сохранить резльтфт в 
заклдках

GET подходит для незашишенных данных , таких как строки запроса в Google.
-->

<!--  
Совет: Всегла используйте POST , если данные формы содержат конфидециальные 
или личные информацию
-->

<!-- Атрибут Автозаполнения  -->
<!-- 
Атрибут 'autocomplete ' указывает , должно ли в форме быть включено  
автозаполнение.

Если функция автозаполнения включена , браузер автоматически дополняет 
вводимые пользователем значения на основе уде введенных

Атрибут 'autocomplete примнимает только два значения эти "on" и "off"'
-->

<!-- пример -->

<h3>Autocomplete attribute</h3>
<form autocomplete="off" >
<label for="fname">First name:</label><br>
<input type="text" id="fname"><br>
<input type="submit" value="send">
</form>

<hr>

<!-- Атрибут 'novalidate'  -->
<!--
Атрибут 'novalidate' является логичным атрибтом

Если этот параметр указан , это означает что данные формы (ввод)  не 
должны  проверяться при отправке
-->
<h3>Novalidate Attribute</h3>
<form  novalidate >
    <label for="fname" >first name</label> <br>
    <input type="text"  id="fname"> <br>
    <input type="submit" value="send">
</form>

<hr>
