<!-- HTML Формы  -->

<!-- 
HTML- форма используется для сбора данных от пользователей.Собранные 
данные чаще всего отправляются на сервер для обработки  
-->

<!-- Элемент <form> -->
<!-- 
Элемент <form> в HTML используется для создания HTML-формы для ввода данных 
пользователей.     
-->

<!-- пример -->
<form>
    Элементы формы
</form>

<hr>
<!--  
Элемент <form> является контейнером для рзличных типов элементов ввода , таких как
текстовые поля , флажки , переключатели , кнопки отправки и т.д.
-->

<!-- Элемент <input>  -->

<!-- 
Элемент <input> в HTML - самый используемый элемнет формы.
  
Элемент <input> может отображаться по-разному в 
зависимости от атрибута 'type'

-->

<!-- Вот несколько примеров -->
<!-- 
text - отображается однострочное поле для ввода текста 

radio - отображается переключатель (для выбора одного 
из нескольких вариантов)

checkbox - отображается флажок (для выбоар нуля или более вариантов 
из мнодест )

submit - отображжает кнопку отправки (для отправки формы)

button - отображается кликабельную кнопку
-->

<!-- Элемент <label> -->

<!-- 
Обратите внимание на использование элемента <label> в приведенном выше примере 
    
Элемент <label> полезен для пользователей программ чиения с экрана , поскольку 
программа зачитывает вслух метку , когда пользователь фокусируетя на элементе ввода.    

Элемент <label> также помогает пользователям , которым сложно нажимать на очень
маленькие области (например, на переключателя или флажки) , поскольку при нажатии 
на текст внутри элемента <label> происходит переключение переключателя  / флажка  

Атрибут 'for' тега <label> должен совпадать с атрибутом 'id' элемента <input> ,
чтобы они были связаны между собой.
-->


<!-- Текстовые поля -->

<!-- <input type="text"> определяет однострочные поле для ввода текста -->


<label for="name">Имя:</label>
<input type="text" id="name">

<hr>
<!-- Примечание: сама форма не отображается. Также обратите внимание, что ширина 
поля ввода по умолчанию составляет 20 символов.  
-->

<!-- переключатели -->
<!-- 
<input type="radio"> определяет переключатель.
Радиокнопки позволяют пользователью выбрать Один из ограниченного числа вариантов 
-->

<h3>Выберите себе любимый Web Язык</h3>

<input type="radio" id="html"> 
<label for="html">HTML</label> <br>

<input type="radio" id="css">
<label for="css">CSS</label> <br>

<input type="radio" id="js">
<label for="js">JavaScript</label>

<hr>
<!-- Флажки  -->
<!-- <input type="checkbox" > определяет флажок -->

<!-- 
С помощью флажков пользователь может выбрать НУЛЕВОЕ ИЛИ НЕСКОЛЬКО вариантов 
из ограниченного списка
-->
<h3>Флажки</h3>
<p>Элемент <b>input type = "checkbox" </b> определяет флажок:</p>
<input type="checkbox" id="bike">
<label for="bike">I have a bike</label><br>

<input type="checkbox" id="car">
<label for="car">I have a car</label> <br>

<input type="checkbox" id="boat"> 
<label for="boat">I have a boat</label>

<hr>


<!-- Кнопка "Отправить" -->

<!-- 
<input type='submit'> определяет кнопку для отправки дяанных формы в обработчик
форм

ОБработчик форм обычно представляет собой файл на сервере со скриптом для
обработки данных

Обработчки формы указан в атрибуте 'action' формы 
-->

<form action="/action_page.php">
    <h3>HTML Forms</h3>
<input type="text" id="name">
<label for="name">First name:</label>

<input type="text" id="surname"> 
<label for="surename">Last name:</label>

<input type="submit" value="Submit">
</form>

<hr>
<!-- атрибут 'name' для <input> -->
<!-- Обратите внимание , что для отправки формы поле вводы должно атрибут 
'name'

Если атрибут 'name' не указани, значение поляя ввода не будет отправлено.
-->

<form action="action_page.php">
<h3>Атрибут name</h3>

<input type="text" name="name" id="name">
<label for="name">First name:</label>
<input type="submit" value="send">
</form>
