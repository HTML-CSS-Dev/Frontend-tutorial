<!--HTML содержит несколько элементов для оформления текста с особым назначением-->

<!-- Элементы форматирования HTML -->

<!--Элементы форматировния предназначены для отображения особых типов текста  -->

<!--
<b> - Выделенный жирным шрифтом текст
<strong> - Важный текст 
<i> - Текст, выделенный курсивом 
<em> - Выделенный Текст
<mark> - Выделенный текст 
<small> - Текст меньшего размера 
<del> - Удаленный текст 
<ins> - Вставленный текст 
<sub> - Подстрочный Текст
<sup> - Текст с надстрочным индексом
-->

<!-- Элементы HTML <b> и <strong>  -->
<!-- 
Элемент HTML <b> выделяет текст жирным шрифтом без каких-либо 
дополнительных значений  
-->
<!-- пример: -->
<b>Этот текст выделен жирным шрифтом</b>


<br>
<!-- 
Элемент HTML <strong> обозначает текст, которому придается 
большое значение. Содержимое внутри обычно выделяется жирным шрифтом 
-->

<!-- пример: -->
<strong>Этот текст очень важен !</strong>


<br>
<!-- Элементы HTML <i> и <em> -->
<!-- 
Элемент <i> в HTML определяет часть текста, которая должна быть выделена
другим шрифтом или начертанием.Содержимое внутри элемента обычно выделяется
курсивом.  
-->
<!-- Совет : тег <i> часто используется для обозначения технического термина
, фразы на другом языке, мысли , название корабли и т.д
-->

<!-- пример: -->
<i>Этот текст выделен курсивом</i>


<br>
<!-- 
Элемент <em> в HTML опеределяет выделенный текст. Содержимое внутри 
элемента обычно отображается курсивом. 
-->

<!-- пример: -->
<em>Этот текст выделен </em>

<!-- Элемент HTML <small> -->
<!-- Элемент HTML <small> определяет размер текста: -->
<!-- пример: -->
<small>Этот текст  меньшего размера</small>

<!-- Элемент HTML <mark> -->
<!-- 
Элемент HTML <mark> определяет текст ,который нужно выделить и подчеркнуть 
-->

<!-- пример: -->
<p>Не забудьте купить <mark>Молоко</mark> сегодня </p>

<!-- Элемент HTML <del> -->
<!--
Элемент HTML <del> обозначает текст, который был удален из документа.
Обычно браузеры зачеркивают удаленный текст.
-->

<!-- пример: -->
<p>Мой любимый цвет - <del>синий</del>.</p>

<!-- Элемент HTML <ins> -->
<!-- 
Элемент HTML <ins> определяет текст, вставленный в документ.
Обычно браузеры подчеркивают вставленный текст. 
-->

<p>Мой любимый цвет - <ins>красный</ins>.</p>


<!-- Элемент HTML <sub> -->
<!-- 
Элемент HTML <sub> определяется текст в нижнем индексе. Текст в нижнем 
индексе распологается на полсимвола ниже обычной строки и иногда отображается 
шрифтом меньшего размера.Текст в нижнем индексе можно использовать для 
химических формул, например H2O:  
-->

<!-- пример: -->
<p>Это <sub>текст с индексом</sub>.</p>

<!-- Элемент HTML <sup> -->
<!--
Элемент <sup> в HTML определяет текст, набранный надстрочным шрифтом.
Текст, набранный надсторчным шрифтом , распологается на полсимвола выше
обычной строки и иногда отображается шрифтом меньшего размеа.
Текст , набранный надстрочным шрифтом , можно использовать для сносок ,
например WWW .
-->

<!-- пример: -->

<p>Это <sup>текст с верхним индексом</sup></p>
