<!-- Что такое мультимедия ? -->
<!-- 
Мультимедиа представлена в различных форматах. Это может быть практически все,
сто можно услышать или увидеть: изображения , музыка , звук , видео , записи,
фильмы , анимация и многое другое.

Веб - страницы часто содержат мультимедийные элементы различных типов и 
форматов.
-->
