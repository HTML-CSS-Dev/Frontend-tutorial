<!-- HTML Видео YouTube -->
<!-- 
Самый простой способ вспроизвадить в формате HTML - использовать 
YouTube.
-->

<!-- Испытываетете трудности с форматами видео ? -->
<!-- 
Конвертация видео в другие форматы может быть сложной и трудоемкой задачей.

Более простое решение - позволить YouTube воспроизовдить видео на вашей 
веб-странице.
-->

<!-- Идентификаторы видео на YouTube -->
<!-- 
При сохранении (или воспроизведении) видео на Youtube отображается
идентификатор (например, vsdgyftyu)
Вы можете использовать этот идинтификатор и ссылатся на видео в HTML-коде.
-->


<!-- Воспроизведение видео с YouTube в формате HTML -->
<!-- 
Чтобы воспроизвести на веб-странице , выполните следующие дейтсвия

 - Загрузите видео на YouTube
 - Запишите идентификатор видео
 - Создайте элемент <iframe> на свой веб-странице.
 - Укажите в атрибут 'src' URL-алрес видео
 - Используйте атрибуты 'width' и 'height' для указания размера плеера.
 - Добавьте в URL-адрес любые другие параметры 
-->

<br><iframe width="400" height="300" src="https://www.youtube.com/embed/eGp6VIVzyIk" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<!-- Автопоизведение YouTube + отключение звука. -->
<!-- 
Вы можете настроить автоматическое воспроизведение видео при переходе
пользоваетля на страницу, добавив 'autoplay=1' в URL-фдрес YouTube.
Однако автоматическое воспроизведение видео раздражает посетителей!
-->

<!-- 
Примечание: в большинстве случаев браузеры на базе Chromium не разрешают
автовоспроизведение. Однако автовоспроизведение с отключенным звуком
разрешено всегда.
-->

<!-- Добавьте 'mute=1' после 'autoplay=1' , чтобы видео запускалась
автоматически (но без звука) 
-->

<h3>'iframe' muted & autoplay </h3>
<iframe width="400" height="300" src="https://www.youtube.com/embed/eGp6VIVzyIk?autoplay=1&mute=1" frameborder="1" ></iframe>

<!-- Цикл YouTube -->
<!-- 
Добавбте 'playlist=videoID' и 'loop=1' чтобы ваше видео зациклиолось вечно.

loop = 0 (по умолчанию) - видел будет воспроищволится только один раз

Loop = 1 - видео будет зацикливатся (вечно)
-->

<h3>loop 'iframe'</h3>
<iframe width="400" height="200" src="https://www.youtube.com/embed/eGp6VIVzyIk? playlist=eGp6VIVzyIk&loop=1" frameborder="0" allowfullscreen></iframe>


<!-- Элементы управления YouTube -->
<!-- 
Добавте 'controls=0' чтобы НЕ отображать элементы управления в
видеоплеере.

controls = 0 - элементы управления плеером не отображатся
controls = 1 - (по умолчанию) отображатся элементы управления плеером.
-->

<h3>controls 'iframe'</h3>
<iframe width="400" height="200" src="https://www.youtube.com/embed/eGp6VIVzyIk?controls=0"  frameborder="0" allowfullscreen></iframe>
