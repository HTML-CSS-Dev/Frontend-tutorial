<!-- HTML Фудиофайлы -->
<!-- 
Элемент HTML <audio> используется для воспроизведения аудиофайла на 
веб-странице.
-->

<!-- Элемент HTML <audio> -->

<!-- 
Чтобы воспроизвести фудиофайл в HTML , используйте элемент <audio>.    
-->

<audio src="./src/audio/audio.m4a" controls ></audio>

<!-- HTML-audio - как это работает  -->
<!-- 
Атрибут 'controls' добавляет элементы управления воспроизведением , такие как
'воспроизведение' , "пауза" , "громкость".

Элемент <source> позволяет указать альтеранативные ацлиофайлы Ю из которых 
браузер может выбрать нужный. Юраузер будет испольщзовать первый распознаный 
формат.

Текст между тегами <audio> и </audio> будет отображаться только в браузерами 
которые не поддерживают элемент <audio>. 
-->


<!-- HTML <audio> автовоспроизведение -->
<!-- 
Чтобы автоматически запустить аудиофайл , используйте атрибут 'autoplay'    
-->

<h3>атрибут 'controls'</h3>
<audio controls>
<source src="./src/audio/audio.m4a" type="audio/mpeg">
</audio>

<!-- HTML <audio> autoplay -->

<!-- Чтобы автоматически запустить аудиофайл , испоьзуйте атриуьт "autolay"-->

<h3>autoplay</h3>
<audio src="" autoplay muted>
    <source src="" type="audio/mpeg">
</audio>

<!-- Примечание: в большинстве случаев браузеры на базе Chronium не 
разрещаюют автовоспроизведения. Однако автовоспроизвдение с отключенным 
звуком разрешенно вспегда. 
-->
