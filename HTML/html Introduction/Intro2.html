<!-- 
HTML — это язык гипертекстовой разметки
HTML — это стандартный язык разметки для создания веб-страниц
HTML описывает структуру веб-страницы
HTML состоит из ряда элементов
HTML-элементы сообщают браузеру, как отображать содержимое
HTML-элементы обозначают части контента, например «это заголовок», «это абзац», «это ссылка» и т. 
-->

<!Doctype html>   
<html>
<head>
<title>This is html homepage</title>
</head>
<body>
<h1>Заголовок</h1>
<p>Параграф</p>
</body>
</html>

<!-- 
- Объявление <!Doctype html> -> указывает на то, что этот документ 
является документом HTML5 

- Элемент <html> является корневым элементом HTML-страницы
- Элемент <head> содержит метаданные о HTML-странице
- Элемент <title> указывает заголовок для HTML-страницы 
(который отображается в строке заголовка браузера или на вкладке страницы)
- Элемент <body> определяет основную часть документа и служит контейнером 
для всего видимого содержимого, такого как заголовки, абзацы, изображения, 
гиперссылки, таблицы, списки и т. д.
- Элемент <h1> определяет крупный заголовок
- Элемент <p> определяет абзац

--> 

<!-- HTML элементы  -->
<!-- 
- HTML-элемент определяется начальным тегом, содержимым и конечным тегом:
- <название тега> Здесь размещается контент... </название тега>
- HTML элемент — это всё, что находится между начальным и конечным тегами:
-->

<!-- пример  -->

<h1>Мой превый Заголовок</h1>
<p>Мой первй абзац</p>

<!-- Некоторые HTML -элементы не содержат содержимого 
Такие жлементы называются пустыми . У пустых элементов
нет хакрывающего тега ! 
-->
<!-- пример -->
<br>

<!-- Веб браузеры  -->
<!-- 
Задача веб-браузера (Chrome, Edge , Firefox , safari ) -считывать 
HTML-документы и корректно отображать их.

Браузер не отображает HTML-теги , но использует их для определения 
способа отображения докуемнта  
 -->


<!-- Структура HTML- страницы -->

<html>
<head>
    <title>Заголовок страницы</title>
</head>
<body>
    <h1>Это Заголовок</h1>
    <p>Это абзац</p>
</body>
</html>

<!-- 
Содержимое раздела <body> Будет отображатся в браузере.
Содержимое элемента <title> Будет отображатся в строке заголовка браузера 
или на вкладке мтраницы 
-->
