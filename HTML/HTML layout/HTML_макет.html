<!-- Элементы HTML-макета -->
<!--  
В HTML есть несколько семантических элементов , которые 
определяют различные части веб-страницы
-->

<!--

<header> - определяет заголовок для документа или раздела

<nav> - определяет набор навигационных ссылок

<section> - определяет раздел в документе

<article> - определяет независимый , самодостаточный контент

<aside> - определяет содержисое, отличное от основного 
(например )  

<footer> - определяет нижний колонтитул для документа или
раздела

<details> - определяет дополнительную параметры , которые
пользователь может открывать и закрывать ао своему 
усмотрению.

<summary> - определяет щаголовок для <details>
-->

<html>
    <head>
        <style>
    .table{
        margin:0 auto;
        margin-top: 200px;
        width:400px;
        height:300px;
    } 

    td {
        text-align: center;
    }
        </style>
    </head>
    <body>
<table class="table" border="1">
<tr>
    <td colspan="2">header</td>
</tr>
<tr>
    <td colspan="2">nav</td>
</tr>
<tr>
    <td>section</td>
    <td rowspan="2">aside</td
</tr>
<tr>
    <td>article</td> 
</tr>
<tr>
    <td colspan="2">footer</td>
</tr>
</table>
    </body>
</html>
