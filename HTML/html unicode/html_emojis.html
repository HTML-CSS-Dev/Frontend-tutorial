<!-- Использование смайликов в HTML -->

<!-- Эмодзи выглядит как изображение но на самом деле это не так -->
<!-- 
Эмодзии - это буквы (символы) из набора символа UTF - 8 (Юникод)

UTF-8 поддерживает почти все символы и знаки в мире. 
--> 


<p>this is a &#128507;</p>

<!-- Атрибут кодировки HTML -->
<!-- 
Чтобы правильно отобразить HTML-страницу, веб - браузер должен знать
какой набор  символов используется на странице.

Это указано в теге "meta"
-->

<meta charset="UTF-8">

<!-- 
Если не указано иное , в HTML по умолчанию используется кодировка UTF-8
-->

<!-- UTF-8 Символов -->

<!-- 
Многие символы UTF-8 нельзя ввести с клавиатуры , но их всегда можно 
отобразить с помощью цифр (так называемых номеров сущностей):
-->

<p>&#65; and &#67; </p>

<!-- Элемент <meta charset = "UTF-8"> определяет набор символов 
чтобы браузер понял , что вы отбражаете символ , необходимо начать 
номер обекта  $# и законить его ; (с точкой запятой) 

-->
