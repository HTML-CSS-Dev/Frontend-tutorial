<!-- неразрывное пространство -->
<!-- 
Часто используемым html суждением является неразрывный пробел
' &nbsp; '.

нерарывный пробел - это пробел который не проносится н ановую строку

два слова , разделенные неразрыным пробелом , будет обененены 
(не будут переносится на новую строку). Это удобно когда перенос 
может нарушить структура текста.

Если вы напишите в тексте 10 пробелов браузер удалит 9 из них.
Чтобы добавить в текст настоящие пробелы , можно использовать 
' &nbsp; ' специальный символ.
-->
<br>
<button style="width:10px">hello&nbsp;world</button> 
<br>
<p>hello &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; world</p>

<!-- неразрывный дефис (&#8209) используется для обозначения дефтса
(-) который не переносится на новуб строку.
-->
<button style="width: 10px;">hello&#8209;world</button>

<!-- 
названия сущности case-sensitive и они не переносятся
при адаптивных  сайтах
-->


<!-- Диакретические знаки -->
<!-- 
Диакретические знаки это ' которые добавляюься к буквам

Неуоторые диакретические знаки такие как ` называюися акцентами 

Диакритические знаки могут использоваться в сочетании с 
буквенно-цифровыми символами для создания символа, который 
отсутствует в наборе символов (кодировке), используемом на странице.
-->

<p>she&#768;r</p>
