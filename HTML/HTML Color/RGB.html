<!-- Значение цвета RGB -->
<!-- 
В HTML цвет можно задать в виде значение RGB используя следуюшую
формулу.

rgb(красный, зеленый , синий)

каждый параметр (красный, зеленый и синий) определет интесивность 
цвета в диапазоне от 0 до 255

Это означает , что сузествует 256 X 256 X256 = 16 777 216 цветов !

Например, rgb (255,0,0) отображается как красный цвет , потомучто для 
красного установлено максимальное значение (255) , а для других цветов 
(зеленого и синего) установлено значение 0.

Другой пример rgb (0,255,0) отображается как зеленный, потомучто для 
зеленного установленно максимальное значние (255), а для других цветов
(красного и синего) установлено значение 0.

Чтобы отобразить черный цвет установите для всех параметорв цвета 
значние 0 например так : rgb (0,0,0) .

Чтобы отобразить белый цвет , установите для всех парамеоров цвета 
занчение 255 например так : rgb (255,255,255).

-->

<!-- пример -->

<!-- черный  -->
<p style="background-color:rgb(0,0,0);">black</p>

<!-- белый -->
<p style="background-color:rgb(255,255,255);">white</p>

<!-- красный -->
<p style="background-color:rgb(255,0,0);">red</p>

<!-- синий -->
<p style="background-color: rgb(0,0,255);">blue</p>

<!-- зеленый -->
<p style="background-color: rgb(0,255,0);">green</p>

<!-- Значение цвета RGBA -->
<!--
Цветовые значения RGBA - это расгиренные цветовые значения RGB 
с альфа-каналом , который определяет непрозрачность цвета -->

Значение цвета RGBA задается с помошью :
rgba(red,green,blue, alpha)

параметр альфа - это число в диапазоне от 0.0 (полная позрачность)
до 1.0 (полная прощрачность).

<!-- пример -->
<p style="background-color: rgba(0,0,0, 1);">
    неполная прозрачность 
</p>

<p style="background-color: rgba(0,0,0 0);">
    полная прозрачность
</p>

<p style="background-color: rgba(0,0,0, 0.5);">
    прозрачный на 50%
</p>
