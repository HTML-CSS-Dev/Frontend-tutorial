<!-- Шестнадцатеричные Значения Цвета -->
<!--  
В HTML цвет можно указать с помошью шестнадцатеричного занчения в 
формате

##rrggbb

Где rr(red) , gg(green) , bb(blue) - шестнадцатеричные значения от 00
до ff(что соответсвует десятияным значениям от 0 до 255)

Напрмер , #ff0000 отображается красным цветом, потмучто для красного 
установлено максимальное значение (ff) а для других цветов (зеленого 
и синего) установленно значние 00

Другой пример #00ff00 отображается зеленным , потмучто для зеленного 
установленно максимальное значение (ff) а для других цветов (красного 
и синего) установленно значение 00.

Чтобы отобразить черный цвет , установите для всех параметорв цвета значение 
00, например так #000000

Чтобы отобразить черный цвет , установите для всех параметров значение 
00, например так :
#000000

Чтобы отобразить белый цвет, установите для всех параметров цвета 
значение ff, например так: #ffffff.

-->

<!-- черный цвет  -->
<p style="background-color:#000000 ;">black</p>
<!-- белый цвет  -->
<p style="background-color:#ffffff;">white</p>
<!-- синий цвет -->
<p style="background-color:#0000ff;">blue</p>
<!-- красный цвет -->
<p style="background-color: #ff0000;">red</p>
<!-- зеленный цвет -->
<p style="background-color: #00ff00;">green</p>
