<!-- HTML Заголовка страницы -->
<!-- 
У каждого веб-страницы должен быть заголовок , отражающиц ее 
содерание  
-->

<!-- Элемент Заголовка -->
<!-- Элемент <title> добавляет заголовок на вашу страницу  -->
<!-- Заголовок отображается в строке заголовка браузера: -->

<!-- пример -->
<!Doctype html>
<html>
<head>
<title>Основная заголовка</title>
</head>
</html>

<!-- Что такое хорошее название -->
<!-- Заголовок должен отражать содержание и смысл страницы. -->
<!-- 
Заголовок страницы очень важен для поисковой оптимизации (SEO).
Алгоритмы поисковых систем используют текст для определения порядка 
отображения страниц в результатах поиска 
-->

<!--
<title> элемент:
- определяет заголовок на панели инструментов браузера 
- указывает заголовок для страницы, когда она добавляеься в избранное
- отображает заголовок страницы в результатах поиска 

Поэтому постарайтесь сделать заголовок как можно более точным и содержательным!

-->
