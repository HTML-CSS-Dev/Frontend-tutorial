<!-- HTML фоновое изображение -->
<!-- 
Фоновое изображение можно хадать практически для любого 
HTML-элемента.
-->

<!-- Чтобы добавить фоновое изображение для HTML-элемента , используйте 
атрибут HTML 'style' и свойство CSS 'background-image': 
-->

<!-- Если хотим чтобы фоновое изображение было на всей странице. 
поставте Img на <body>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height:900px; background-image:url(./assets/web/landscape.webp);background-repeat: no-repeat; background-size: cover; background-attachment:fixed;">
<p style="height:30px; width:30px; background-repeat: no-repeat; background-size: cover; background-image: url(./assets/svg/instagram.svg);"></p>
</body>
</html>
