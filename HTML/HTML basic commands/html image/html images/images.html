<!-- HTML Изобржения -->
<!-- 
Изображения могут улучшить дизайн и внешнеий вид веб страницы.
-->

<!-- Синтаксис html изображения -->
<!-- 
Тег html <img> используется для встраивания веб-страницу.

Изображения технически не вставляются в веб-страницу, а связываются 
с веб-страницами.Тег <img> создает пространство для изображения, на 
которое есть ссылка.
-->

<!-- Тег <img> пустой , он содержит только атрибуты и не имеет 
закрывающего тега.
-->

<!-- Тег <img> имеет для обязательного атрибута: 
    src - указывает путь к изображению
    alt - указывает альтернативный текст для изоюражения.
-->


<!-- Атрибут src  -->
<!-- 
Обязателный src атрибут указывет путь (URL) к изображению.

Примечание: когда веб-страница загружается , именно браузер 
в этот момент получает изображение с веб-сервера и вставляет 
его на страницу. Поэтому убедитесь , что изображение 
находится в том же месте на веб-странице , иначе у ваших посетителей 
появится значок неработающей ссылки. Значок неработающей ссылки и 
'alt' текст отображаются , если браузер не может найти изображение.
-->

<h3>атрибут src</h3>
<img src="i.webp" alt="svg logo">


<!-- Атрибут 'alt' -->
<!-- 
Обязательный 'alt' атрибут содержит альтернативный текст
для изображения, если пользователь пол какой-то причине не может 
его просмотреть (из-за медленного соединения, ошибки в атрибуте 
src или если пользователь использует программу чтения с экрана).
-->

<!-- Значение alt атрибута должно описывать изоюражение -->
<h3>атрибут alt</h3>
<img src="" alt="car logo">

<!-- Если браузер не может найти изображение, он отобразит значение 
'alt' атрибута.
-->

<!-- Размер изображения - ширина и выстоа -->
<!-- 
Вы можете использовать 'style' атрибут для указаниия ширины
и высоты изоюбражения.
-->

<h3>размер изобраения</h3>
<img style="height: 50px; width:50px" src="i.webp" alt="svg logo">

<!-- В качестве алтернативы можно использовать атрибуты 'width'
и 'height': 
-->

<!-- Атрибуты 'width' и 'height' всегда определяет ширину и высоту 
в пикселях. 
-->

<h3>атрибуты width и height</h3>
<img height='50' width='50' src="i.webp" alt="svg logo">

<!-- Примечание: всегда указывайте ширину и высоту изображения.
Если ширина и высота не указаны, веб страница может мерцать во время 
загрузки изобржения. 
-->

<!-- Однаок рекомендуется использовтаь атрибут 'style'. Он не 
позволдяет таболицам стилей изменять размер изображений. -->

<!-- Изобржения в другой папке -->
<!-- 
Если ваши изображения находятся во вложенной папке , необходимо
указать имя папки в src атрибуте.
-->

<h3>изобраение в другой папке</h3>
<img style="height:50px; width:50px;" src="./web/i.webp" alt="svg logo">

<!-- Изображение на другом  веб-сайте / сервере -->
<!-- Некоторые веб-сайты указывают на изображение на другом сервере 

Чтобы указать н изобржение н другом сервере , необходимо указать 
абсолютный (полный) URL в src атрибуте.
-->

<h3>изображенмие на другом веб-сайте</h3>
<img height="50" width="50" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/SVG_logo.svg/1200px-SVG_logo.svg.png" alt="svg logo">

<!-- Внешние изображения могут быть защищены авторским првом.
И мы не можем контролировть его они могут внезапно удалены или
изменены. 
-->

<!-- Анимированные изображения -->
<!-- 
HTML поддерживет анимированные GIF - изображения.
-->

<h3>анимированные изображжения</h3>
<img height="100" width="100" src="./gif/earth.gif" alt="eath gif">



<!-- Изобржения как ссылка. -->
<!-- Чтобы использовтаь изобржения в качетсве ссылки , поместите  
<img> тег внутрьб <a> тега.
-->

<h3>изобраения как ссылки</h3>
<a href="https://fontawesome.com/" target="_blank"><img height="100" width="250" src="./gif/fonts.gif" alt="fonts gif"></a>
