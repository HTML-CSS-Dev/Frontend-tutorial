<!-- Стили HTML -->
<!-- 
Атрибут 'style' в HTML используется для добавления стилей к элементу, 
таких как цвет , шрифт, размер и т.д 
-->

<!-- Атрибут стиля HTML -->

<!-- 
Задать стиль HTML - элемента можно с помощью атрибута 'style' 
 
Атрибут 'style' в HTML имеет следующий синтаксис
-->

<имя_тега style = "свойтсво:значение">

<!-- Свойство - это ствойство CSS. Значение - это значение CSS-->


<!-- Цвет фона -->
<!-- Свойство CSS "background-color" определяет цвет фона для HTML элемента -->
<!-- пример -->
<body style="background-color: red;">
<h1>Заголовок</h1> 
</body>


<!-- Цвет текста -->
<!-- Свойство CSS "color" определяет цвет текста для HTML элемента -->
<!-- пример -->
<h1 style="color:red">Заголовок</h1>
<p style="color:blue">Параграф</p>

<!-- Шрифты  -->
<!-- 
Свойство CSS "font-family" определяет шрифт, который будет 
использоваться для элемента HTML 
-->

<h1 style="font-family:Verdana">Заголовок</h1>
<p style="font-family: Courier">Параграф</p>

<!-- Размер текста -->
<!-- Свойство CSS "font-size" определяет размер текста для HTML-элемента.-->
<!-- пример -->
<h1 style="font-size:20px">Заголовок</h1>
<p style="font-size:50px;">Это абзац</p>


<!-- Выравнивание текста -->
<!-- 
Свойтсво CSS "text-align" определяет горизонтальное выравнивание 
текста для HTML элемента  
-->

<h1 style="text-align: center;">Заголовок по центру</h1>
<p style="text-align: right;">Параграф на право </p>
