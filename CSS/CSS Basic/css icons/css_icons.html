<!-- CSS Иконки -->
<!-- 
Иконки можно легко добавить на HTML-страницу с помошью библиотеки иконок.
-->

<!-- Как добавить иконки ? -->
<!-- 
Самый простой способ добавить икноку на HTML-страницу - использовать библиотеку иконок,
например Font Awesome.

Добавте название указанного класса иконки в любой встроенный HTML-элемент (например
<i> или <span>).

Все иконки в библиотеках иконок , прежставленных , являются масштабируемыми векторами  
которые можно настроить с помошью CSS (размер, цвет , тень и т.д.)
-->

<!-- Значки Font Awesome -->
<!-- 
Чтобы использовать значки Font Awesome , перейдите на  (fontawesome.com)
авторизуйтесь и получите код для добавления <head> раздел вашей 
HTML страницы.
-->

<!--
выберите значок -> 
start using this icon -> 
set up a kit -> 
set up icons in a project with 1 line of code 
<script src="https://kit.fontawesome.com/cac8b66007.js" crossorigin="anonymous"></script>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css icons</title>
<script src="https://kit.fontawesome.com/cac8b66007.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link rel="stylesheet" href="index.css">
</head>
<body>
<h3>font awesome icon</h3>
<i class="fa-brands fa-instagram"></i> 
<i class="fa-brands fa-whatsapp"></i>
<h3>bootstrapt icon</h3>
<i class="bi bi-instagram"></i>
<i class="bi bi-telegram"></i>
<h3>google icon</h3>
<span class="material-symbols-outlined">
android
</span>
<span class="material-symbols-outlined">
anchor
</span>
</body>
</html>
