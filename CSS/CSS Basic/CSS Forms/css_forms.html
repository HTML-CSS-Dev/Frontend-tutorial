<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_forms.css">
    <title>CSS Forms</title>
</head>
<body>
<h3>property width</h3>
<label for="text">first name</label><br>
<input type="text" id="text" >

<h3>property padding:</h3>
<label for="email">email:</label><br>
<input type="email" id="email" placeholder="input your email......">

<h3>property border and border-radius</h3>
<label for="search">search</label> <br>
<input type="search" id="search">

<h3>property background-color</h3>
<label for="month">month</label> <br>
<input type="month" id="month">


<h3>property background-img</h3>
<input type="tel" placeholder="+9989955076143">

<h3>property animation</h3>
<label for="number">number</label><br>
<input type="number" id="number" placeholder="numbers">

<h3>placeholder size</h3>
<label for=""></label><br>
<textarea  placeholder="...text"></textarea>

<h3>dropdown</h3>
<select>
    <option>uzb</option>
    <option>ru</option>
    <option>eng</option>
</select>

<h3>buttons styles</h3>
<input type="button" value="button">
</body>
</html>
