<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_outline.css">
    <title>css outline</title>
</head>
<body>
<h3>outline-style:dotted</h3>
<p class="dotted">dotted</p>

<h3>outline-style:dashed</h3>
<p class="dashed">dashed</p>

<h3>outline-style:solid</h3>
<p class="solid">solid</p>

<h3>outline-style:double</h3>
<p class="double">double</p>

<h3>outline-style:groove</h3>
<p class="groove">groove</p>

<h3>outline-style:ridge</h3>
<p class="ridge">ridge</p>

<h3>outline-style:inset</h3>
<p class="inset">inset</p>

<h3>outline-style:outset</h3>
<p class="outset">outset</p>

<h3>outline-style:hidden</h3>
<p class="hidden">hidden</p>

</body>
</html>
