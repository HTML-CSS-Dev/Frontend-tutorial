<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
<link rel="stylesheet" href="2D_Transforms.css">
</head>
<body>
<h3>transform:translate</h3>
<div class="translate">
<div class="transform-translate"></div>
</div>

<h3>transform:rotate</h3>
<div class="rotate">
<div class="transform-rotate">по часовой</div>
<div class="transform-rotate-unticlock">против часовой</div>
</div>

<h3>transform:scale()</h3>
<div class="scale">
<div class="transform-scale"></div>
</div>

<h3>scaleX()</h3>
<div class="scaleX">
    <div class="transform-scaleX"></div>
</div>

<h3>scaleY</h3>
<div class="scaleY">
    <div class="transform-scaleY"></div>
</div>

<h3>skewX()</h3>
<div class="skewX">
    <div class="transform-skewX"></div>
</div>


<h3>skewY()</h3>
<div class="skewY">
<div class="transform-skewY"></div>
</div>

<h3>skew()</h3>
<div class="skew">
    <div class="transform-skew"></div>
</div>


<div class="transform-all"></div>

<h3>matrix</h3>
<div class="matrix"></div>
</body>
</html>
