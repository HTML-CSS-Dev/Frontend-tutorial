<!-- Настройка области просмотра  -->

<!-- 
Область просмотра - это видимая пользователью часть веб-страницы.

Область просмотра зависит от устройства (на мобильном телефоне 
она будет намного меньше , чем на экране компьютера).

Вам следует добавить следующий элемент <meta> в раздел <head>
на всех ваших веб-страницах: 
-->

<meta name="viewport" content="width=device-width, initial-scale=1.0 ">

<!-- 
Это дает браузеру инструкции о том как управлять размерами 
и масштабированием страницы.

Часть 'width=device-width' устанавливает ширину страницы в 
соответствии с шириной экрана устройства (которая зависит от 
устройства)

Часть 'initial-scale=1.0' устнавливает начальный уровень 
масштабирования при первой загрузке страницы в браузере.
-->

<!-- Размер содержимого в окне просмотра -->
<!-- 
Пользователи привыкли прокручивать веб-страницы вертикально как 
на настольных так и на мобильных устройствах, но не 
горизонтально!

Таким образом , если пользователью приходится прокурчиавть 
страницу по горизонтали или уменьшать масштаб , чтобы увидеть 
ее целиком, это негативно сказывается на поьзоваетльском
опыте.

-->

<!-- 
Несколько дополнительных правил:
1. Не используйте элементы с фиксированной шириной - Например,
если ширина изображения больше ширины области просмотра , это
приводит к горизонтальной прокрутке области просмотра. Не 
забудбте подогнать содержимое под ширину области просмотра.

2.Не допускайте , чтобы качество отображения конетена зависело 
от его ширины - поскольку размеры экранов на разных устройствах
сильно отличаются , качество отображения конетена не должно
зависеть от его ширины.

3. Используйте медиазапросы CSS для применения разных стилей 
на маленьких и больших экранах - установка большой абсолюьной 
ширины CSS для элементв страницы приведет к тому , что 
на маленьких устройствах элементы будут слишком широкими.
Вместо этого используйте относительные значения ширины ,
напрмер width:100%. Также будбте осторожны с использованием 
больших значений абсолютного позиционоирования. Это может 
привести к тому , что на маленьких устрйоствах элемент 
окажется за пределеами области просмотра.
-->
