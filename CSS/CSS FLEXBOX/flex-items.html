<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-items.css">
</head>
<body>
<h3>order</h3>
<div class="order">
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</div>

<h3>flex-grow</h3>
<div class="flex-grow">
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</div>


<h3>flex-shrink</h3>
<div class="flex-shrink">
    <div>one</div>
    <div style="flex-shrink:90;">two</div>
    <div>three</div>
</div>

<h3>flex-basis</h3>
<div class="flex-basis">
    <div>one</div>
    <div style="flex-basis:200px;">two</div>
    <div>three</div>
</div>

<h3>flex</h3>
<div class="flex">
    <div style="flex:0 1 200px">one</div>
    <div>two</div>
    <div>three</div>
</div>

<h3>align-self</h3>
<div class="align-self">
    <div>one</div>
    <div style="align-self:flex-end">two</div>
    <div>three</div>
</div>
</body>
</html>
